<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Part 2-1</title>
	<link rel="stylesheet" type="text/css" href="css/my.countdown.css">
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/my.countdown.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			var newYear = new Date();
			var mdate = new Date(2013, 08, 22, 08, 08, 40);
			newYear = new Date(newYear.getFullYear() + 1, 1 - 1, 1);
			
			$('#counter').Countdown({
				endDate: mdate,
				speed: 1000,
			});	
		});
	</script>
</head>
<body>
	<a href="index.html"><h1>Countdown</h1></a>
  	<div id="counter"></div>
</body>
</html>
