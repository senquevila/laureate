<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Part 2</title>
	<link rel="stylesheet" type="text/css" href="css/my.countdown.css">
	<link rel="stylesheet" type="text/css" href="css/my.image-scroll.css">
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/my.countdown.js"></script>
	<script type="text/javascript" src="js/my.image-scroll.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			var newYear = new Date();
			newYear = new Date(newYear.getFullYear() + 1, 1 - 1, 1);
			
			$('#counter').Countdown({
				endDate: newYear,
				speed: 1000,
			});

			$('#gallery').ImageScroll({
				items: 3
			});
		});
	</script>
</head>
<body>
  	<div id="counter">Este es el countdown</div>

  	<div id="gallery">Mi Galeria
  		<img src="images/pic1.jpg" title="pic1" alt="pic1">
  		<img src="images/pic2.jpg" title="pic2" alt="pic2">
  		<img src="images/pic3.jpg" title="pic3" alt="pic3">
  		<img src="images/pic4.jpg" title="pic4" alt="pic4">
  		<img src="images/pic5.jpg" title="pic5" alt="pic5">
  	</div>  	
</body>
</html>
